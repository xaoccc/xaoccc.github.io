<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary card</title>

</head>
<body>

    <main>
        <img class="main-image" src="images/illustration-hero.svg" alt="illustration-hero"/>
        <div class="container">
            <h1>Order Summary</h1>
            <div class="contents">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
            </div>
            <div class="small-container">
                <div class="small-container-wrapper">
                    <img src="images/icon-music.svg"/>
                    <div>
                        <div class="small-container-title">Annual Plan</div>
                        <div class="small-container-contents">$59.99/year</div>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </div>

    </main>

</body>
</html>
