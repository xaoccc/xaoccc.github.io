<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./project3-data/style.css" />
  <title>Results summary component</title>
</head>

<body>

  <main id="content-box" role="main">

    <div id="result">
      <h1>
        Your result
      </h1>
      <div id="percentage">
        76
        <div id="percentage-small">
        of 100
        </div>
      </div>

      <div id="score">
        Great
      </div>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>
    <div id="summary">
      <h2>
        Summary
      </h2>
      <div id="reaction">
        <img src="./project3-data/icons/icon-reaction.svg" />
        <span id="reaction-text">Reaction</span>
        <span class="percents">
          <span class="percents-result">80</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <div id="memory">
        <img src="./project3-data/icons/icon-memory.svg" />
        <span id="memory-text">Memory</span>
        <span class="percents">
          <span class="percents-result">92</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <div id="verbal">
        <img src="./project3-data/icons/icon-verbal.svg" />
        <span id="verbal-text">Verbal</span>
        <span class="percents">
          <span class="percents-result">61</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <div id="visual">
        <img src="./project3-data/icons/icon-visual.svg" />
        <span id="visual-text">Visual</span>
        <span class="percents">
          <span class="percents-result">72</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <a class="button" href="#">
          Continue
      </a>

    </div>
  </main>   

</body>
</html>
