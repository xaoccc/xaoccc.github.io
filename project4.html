<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./project4-data/images/favicon-32x32.png">
  <link rel="stylesheet" href="./project4-data/style.css">
  <script src="./project4-data/script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main>
    <div class="container">
      <div class="star-rating">
        <img src="./project4-data/images/icon-star.svg" alt="icon-star" />
      </div>

      <div class="title">How did we do?</div>
      <div class="contents">
    Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!
        </div>
      <div class="rating-bar">
        <div class="rating">1</div>
        <div class="rating">2</div>
        <div class="rating">3</div>
        <div class="rating">4</div>
        <div class="rating">5</div>
      </div>

    <button type="submit" class="submit-button" onclick="submitFeedback()">Submit</button>

    </div>


    <div class="result-container">
      <div class="image-container">
        <img src="./project4-data/images/illustration-thank-you.svg" alt="illustration-thank-you" />
      </div>
      <div class="result-message">
        <div class="text-container text-bg-panel">
          You selected <div class="rate"></div> out of 5
        </div>
      </div>
      <div class="title">
        <div class="text-container">
        Thank you!
        </div>
      </div>
      <div class="contents">
        <div class="text-container">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </div>
  </main>

</body>
</html>
