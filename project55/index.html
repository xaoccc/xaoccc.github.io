<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive Comments Section</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>        
        <section class="comments">
            <!-- We use this blueprint to create each comment wrapper -->
            <div class="comment-wrapper flex-row">
                <div class="rating-wrapper">
                    <button>
                        <img src="./images/icon-plus.svg" alt="plus icon">
                    </button>
                    <div class="score">5</div>
                    <button>
                        <img src="./images/icon-minus.svg" alt="plus icon">
                    </button>
                </div>
                <article>
                    <div class="comment-header flex-row">
                        <div class="comment-header-left flex-row">
                            <img class="profile-pic" src="" alt="">
                            <div class="profile-name"></div>
                            <div class="date"></div>
                        </div>
                        <div class="comment-header-right flex-row">
                            <div class="flex-row">
                                <img src="./images/icon-reply.svg" alt="reply icon">
                                <a class="reply-txt">Reply</a>
                            </div>
                        </div>
                    </div>
                    <p class="comment-body"></p>
                </article>
            </div>

        </section>
        <section class="new-comment flex-row">
            <img src="" alt="">
            <textarea rows="4" name="" id="" placeholder="Add a comment..."></textarea>
            <button>SEND</button>
        </section>
        <small>This is the furtest I can go with front-end alone. For writing comments/replies and saving/editing/deleting them I will need the backend.
    Github does not support backend, so the poject should be updated and re-created to another repo...
        </small>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
