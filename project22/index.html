<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&display=swap" rel="stylesheet">
  <title>Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="left">
      <img src="./images/logo.svg" alt="logo">
      <nav>
        <ul>
          <li><a href="#">Features</a><img src="./images/icon-arrow-down.svg" alt="arrow down"></li>
          <li><a href="#">Company</a><img src="./images/icon-arrow-down.svg" alt="arrow down"></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
    <div class="right">
      <button>Login</button>
      <button>Register</button>
    </div>
  </header>
  <main>
    <section>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="clients">
        <ul>
          <li><img src="./images/client-databiz.svg" alt="databiz logo"></li>
          <li><img src="./images/client-audiophile.svg" alt="audiophile logo"></li>
          <li><img src="./images/client-meet.svg" alt="meet logo"></li>
          <li><img src="./images/client-maker.svg" alt="maker logo"></li>
        </ul>
      </div>
    </section>
    <section>
      <img src="./images/image-hero-desktop.png" alt="afro-american male with white t-shirt working on a laptop">
    </section>
  </main>
  
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
