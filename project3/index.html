<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Hanken+Grotesk&family=Overpass:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>

<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="percentage">
        <div class="percentage-big">76</div>
        <div class="percentage-small">of 100</div>
      </div>
      <div class="score">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="reaction">
        <div>
          <img src="./icons/icon-reaction.svg" alt="red lightning icon"/>
          <span class="reaction-text">Reaction</span>
        </div>
        <div class="percents">
          <span class="percents-result">80</span>
          <span class="percents-max"> / 100</span>
        </div>
      </div>

      <div class="memory">
        <div>
          <img src="./icons/icon-memory.svg" alt="yellow brain icon" />
          <span id="memory-text">Memory</span>
        </div>
        <div class="percents">
          <span class="percents-result">92</span>
          <span class="percents-max"> / 100</span>
        </div>
      </div>
      <div class="verbal">
        <div>
        <img src="./icons/icon-verbal.svg" alt="green chat box icon" />
        <span class="verbal-text">Verbal</span>
          </div>
        <div class="percents">
          <span class="percents-result">61</span>
          <span class="percents-max"> / 100</span>
        </div>
      </div>
      <div class="visual">
        <div>
          <img src="./icons/icon-visual.svg" alt="blue eye icon" />
          <span class="visual-text">Visual</span>
        </div>
        <div class="percents">
          <span class="percents-result">72</span>
          <span class="percents-max"> / 100</span>
        </div>
      </div>
      <a class="button" href="#">Continue</a>

    </div>
  </main>   

</body>
</html>
