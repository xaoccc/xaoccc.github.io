<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Interactive card details form</title>
</head>

<body>
  <main>
    <section class="bg-main">        
    </section>

    <section class="card-front card-section">
      <div class="card-logo">
        <img src="./images/card-logo.svg" alt="">
      </div>
      <p class="card-number">0000 0000 0000 0000</p>
      <div class="card-holder">
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
    </section>

    <section class="card-back card-section">
      <div class="card-cvc">000</div>
    </section>


    <section class="form-container">
      <form action="" >
        <div class="field">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" oninvalid="this.setCustomValidity(' ')"  required />
          <div class="error-message" id="error-name"></div>
        </div>

        <div class="field">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" oninvalid="this.setCustomValidity(' ')" inputmode="numeric" minlength="19" maxlength="19"  required />
          <div class="error-message" id="error-number"></div>
        </div>   
        
        <div class="input-container">
          <div class="date-field">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="field">
              <input type="text" name="date" id="mm" placeholder="MM" oninvalid="this.setCustomValidity(' ')" maxlength="2" required />
              <input type="text" name="date" id="yy" placeholder="&#1198;&#1198;" oninvalid="this.setCustomValidity(' ')" maxlength="2" required />
            </div> 
            <div class="error-message" id="error-expiry"></div>

          </div>          
          
          <div class="cvc-field">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" oninvalid="this.setCustomValidity(' ')" maxlength="3" required />
            <div class="error-message" id="error-cvc"></div>
          </div>
        </div>
        <button type="submit" onclick="submitForm()">Confirm</button>
      </form>
    </section>

    <section class="success-message">

    </section>
    
  </main>


  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

<script src="script.js"></script>
</body>

</html>
