<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Interactive card details form</title>
</head>

<body>
  <main>
    <section class="bg-main"></section>
    <section class="form container">
      <form action="">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" />
        <label for="number">Card Number</label>
        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" />
        <div class="input-container">
          <div>
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="text" name="date" id="mm" placeholder="MM" />
            <input type="text" name="date" id="yy" placeholder="YY" />
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" />
          </div>
        </div>
        <button>Confirm</button>
      </form>
    </section>
    <section class="cards-container">
      <section class="card-front">
        <div class="card-logo">
          <img src="./images/card-logo.svg" alt="">
        </div>
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-holder">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </section>
      <section class="card-back">
        <div class="card-cvc">000</div>
      </section>
    </section>
  </main>


  <!-- Completed state start -->

  Thank you!

</body>

</html>
