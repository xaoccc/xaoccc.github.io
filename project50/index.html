<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Component With Toggle</title>
</head>

<body>
    <header>
        <h1>Our Pricing</h1>
        <div>
            <span>Annually</span>
            <div class="toggle_box">
                <input class="toggle_input" id="toggle_check" name="toggle" type="checkbox">
                <label class="toggle_label" for="toggle_check"></label>
            </div>
            <span>Monthly</span>
        </div>
    </header>
    <main>
        <section>
            <h2>Basic</h2>
            <h3>
                <span class="dollar">&dollar;</span>
                <span class="amount">199.99</span>
            </h3>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button>Learn More</button>
        </section>
        <section>
            <h2>Professional</h2>            
            <h3>
                <span class="dollar">&dollar;</span>
                <span class="amount">249.99</span>
            </h3>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button>Learn More</button>
        </section>
        <section>
            <h2>Master</h2>
            <h3>
                <span class="dollar">&dollar;</span>
                <span class="amount">399.99</span>
            </h3>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button>Learn More</button>
        </section>
    </main>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
