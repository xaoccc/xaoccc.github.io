<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <form id="myForm" action="" method="">
    <h1>Contact Us</h1>
    <div class="name fields-group">
      <div class="field">
        <input type="text" id="first-name" name="first-name" required>
        <label for="first-name">First Name</label>
      </div>
      <div class="field">
        <input type="text" id="last-name" name="last-name" required>
        <label for="last-name">Last Name</label>
      </div>
    </div>
    <div class="field">
      <input type="email" id="email" name="email" required>
      <label for="email">Email Address</label>
    </div>

    <fieldset class="query fields-group">
      <legend>Query Type</legend>
      <div class="field flex-row radio">
        <input type="radio" id="general" name="query-type" value="general" required>
        <label for="general">General Enquiry</label>
      </div>
      <div class="field flex-row radio">
        <input type="radio" id="support" name="query-type" value="support">
        <label for="support">Support Request</label>
      </div>
    </fieldset> 

    </div>
    <div class="field">
      <textarea id="text-area" name="text-area" required></textarea>
      <label for="text-area">Message</label>
    </div>
    <div class="field flex-row checkbox">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">I consent to being contacted by the team</label>
    </div>
    <button type="submit">Submit</button>
    
  </form>

  
  
</body>
</html>
