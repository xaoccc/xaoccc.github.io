<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./project3-data/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Hanken+Grotesk&family=Overpass:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>

<body>

  <main>

    <div class="result">
      <h1>
        Your Result
      </h1>
      <div class="percentage">
        <div class="percentage-big">76</div>
        <div class="percentage-small">of 100</div>
      </div>

      <div class="score">
        Great
      </div>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>

    <div class="summary">
      <h2>
        Summary
      </h2>
      <div class="reaction">
        <img src="./project3-data/icons/icon-reaction.svg" />
        <span class="reaction-text">Reaction</span>
        <span class="percents">
          <span class="percents-result">80</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <div class="memory">
        <img src="./project3-data/icons/icon-memory.svg" />
        <span id="memory-text">Memory</span>
        <span class="percents">
          <span class="percents-result">92</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <div class="verbal">
        <img src="./project3-data/icons/icon-verbal.svg" />
        <span class="verbal-text">Verbal</span>
        <span class="percents">
          <span class="percents-result">61</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <div class="visual">
        <img src="./project3-data/icons/icon-visual.svg" />
        <span class="visual-text">Visual</span>
        <span class="percents">
          <span class="percents-result">72</span>
          <span class="percents-max"> / 100</span>
        </span>
      </div>
      <a class="button" href="#">Continue</a>

    </div>
  </main>   

</body>
</html>
