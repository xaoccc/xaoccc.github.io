<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive Pricing Component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" >
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main>
        <div class="pricing">
            <div class="pageviews">
                <h2>100k Pageviews</h2>
                <p>
                    <span class="price">$0.00</span>
                    <span>/ month</span>
                </p>
            </div>
            <div class="slider">
                <input type="range" min="0" max="3200" value="0" class="slider" id="slider">
            </div>
            <div class="billing">
                <p>Monthly Billing</p>
                <input type="checkbox" class="not-checked">
                <p>Yearly Billing <span class="discount">25% discount</span></p>
            </div>
            <div class="features">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>                 
                </ul>
                <button>Start my trial</button>

            </div>
            
    </main>
    <script src="./script.js"></script>

</body>

</html>
