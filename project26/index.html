<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <link href="./reset.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">     
    <title>Age calculator app</title>

  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <div class="field">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <small class="error">This field is required</small>
          </div>
          <div class="field">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <small class="error">This field is required</small>
          </div>
          <div class="field">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <small class="error">This field is required</small>
          </div>
        </fieldset>

        <div class="button">
          <hr>
          <button type="submit">          
            <img src="./assets/images/icon-arrow.svg">
          </button>
          <hr class="hidden-hr">
        </div>
      </form>

      <section>
        <h1><span id="years">--</span> years</h1>
        <h1><span id="months">--</span> months</h1>
        <h1><span id="days">--</span> days</h1>
      </section>
    </main>    
  <script src="script.js"></script>
  </body>
</html>
