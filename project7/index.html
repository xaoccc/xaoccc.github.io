<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>

<body>
    <main>
        <div class="image-container">
            <div class="bg-container"></div>
        </div>
        <h3>
            <a href="#">Equilibrium #3429</a>
        </h3>
        <div class="contents">Our Equilibrium collection promotes balance and calm.</div>
        <div class="contents-footer">
            <div class="contents-footer-left">
                <img class="logo" src="images/icon-ethereum.svg" />
                <div class="details-left">0.041 ETH</div>
            </div>
            <div class="contents-footer-right">
                <img class="logo" src="images/icon-clock.svg" />
                <div class="details-right">3 days left</div>
            </div>
        </div>

        <div class="footer">
            <img class="footer-image" src="images/image-avatar.png">
            <div class="author-details">
                <div class="author-details-text">Creation of</div>
                <a href="#">Jules Wyvern</a>
            </div>
        </div>
    </main>
</body>
</html>
