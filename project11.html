<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./project11-data/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./project11-data/style.css">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="header">
            <img src="./project11-data/images/image-victor.jpg" alt="image-victor">
        </section>

        <section id="main">
            <div>
                <h1>Victor Crest</h1>
                <div id="age">26</div>
            </div>
            <div id="city">London</div>
        </section>

        <section id="footer">
            <article>
                <div class="num">80K</div>
                <div class="legend">Followers</div>
            </article>
            <article>
                <div class="num">803K</div>
                <div class="legend">Likes</div>
            </article>
            <article>
                <div class="num">1.4K</div>
                <div class="legend">Photos</div>
            </article>
        </section>
    </main>
</body>
</html>
